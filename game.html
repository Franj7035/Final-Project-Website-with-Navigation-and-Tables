<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
            padding: 50px;
            display: flex; /* Flexbox for horizontal alignment */
            justify-content: center;
        }

        nav {
            background-color: lightgray;
            padding: 20px;
            width: 200px;
            position: fixed; /* Fix navigation to the left */
            top: 0;
            left: 0;
            height: 100%; /* Full height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav h2 {
            font-size: 1.5em;
            color: black;
        }

        nav a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px 0;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: azure;
            color: black;
        }

        main {
            margin-left: 220px; /* Space for the fixed nav */
            text-align: center;
        }

        #gameContainer {
            margin: 0 auto;
            width: 300px;
        }

        h1 {
            color: black;
        }

        #cellContainer {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: black;
            color: white;
        }

        button:hover {
            background-color: azure;
        }

        #statusText {
            margin-top: 20px;
            font-size: 1.5em;
            color: black;
        }
        
        footer{
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <h2>Navigation</h2>
        <a href="./index.html">Home</a><br>  
        <a href="./boards.html">Boards</a><br>
        <a href="./game.html">Game</a><br>
        <a href="./palindrome.html">Palindrome</a><br>
        <a href="./table.html">Table</a><br>
        <a href="./user_input.html">User Input</a><br>
    </nav>
    <main>
        <div id="gameContainer">
            <h1>Tic Tac Toe</h1>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restart</button>
        </div>
    </main>
    <script src="code.js"></script> 
    <footer>
        Francisco J Hernandez Sanchez<br>
        University of Advancing Technology<br>
        2625 W Baseline Rd<br>
        Tempe, AZ 85283<br>
    </footer>
</body>
</html>
