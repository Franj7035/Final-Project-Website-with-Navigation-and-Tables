    <main>
        <h1>Palindrome Checker</h1>
        <p>Enter a word to see if it's a Palindrome!</p>
        
        <input type="text" id="userInput" placeholder="Type a word here...">
        <button id="checkButton">Check</button>

        <script>
            function checkPalindrome() {
                let userInput = document.getElementById('userInput').value;

                if (userInput === '') {
                    alert('Please enter a word!');
                    return;
                }
                let cleanedInput = userInput.replace(/\s+/g, '').toLowerCase();

                let isPalindrome = cleanedInput === cleanedInput.split('').reverse().join('');

                if (isPalindrome) {
                    alert(`"${userInput}" is a palindrome!`);
                } else {
                    alert(`"${userInput}" is not a palindrome.`);
                }
            }
            document.getElementById('checkButton').addEventListener('click', checkPalindrome);
        </script>
    </main>
